<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MMN Slide Show</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="slideshow.css">
    <script src="slideshow.js"></script>
</head>
<body>
<div id="container">
    <input type="text" id="memeTopInput" placeholder="Type your meme header">
    <input type="text" id="memeBottomInput" placeholder="Type your meme footer">
    <button id="genMemeButton">Generate Meme</button>
    <div id="slideShowImages">
        <div class="imageNumber"></div>
        <!-- some default images -->
        <p>Loading, please wait...</p>
    </div>
    <button id="backButton">❮</button>
    <button id="nextButton">❯</button>
</div>
</body>
</html>
