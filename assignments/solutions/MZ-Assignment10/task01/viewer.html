<!doctype html>
<html>

<head>
  <title>Twitch MIMUC</title>
  <style>
  </style>
</head>

<body>
  <div>
    <h2>Viewer:</h2>
    <canvas id="viewer" width="640" height="480"></canvas>
  </div>
  <!-- <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script> -->
  <script>
    const context = document.getElementById('viewer').getContext('2d')
    
    // const socket = io()
    const socket = new WebSocket('wss://localhost:3000')
    
    let image = new Image()
    image.onload = () => { context.drawImage(image, 0, 0) }

    // subscribe viewing and receive data pushed from server
    // socket.on('viewing', (data) => { image.src = data })
    socket.onmessage = (event) => { image.src = event.data }

  </script>
</body>

</html>
